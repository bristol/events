image: archlinux
packages:
  - python
  - python-requests
sources:
  - https://github.com/bristol/events.git
secrets:
  - 831aaa6a-360e-42b0-98cc-49ae770789bf
tasks:
  - fetch: |
      cd events
      ./event-fetcher
  - deploy: |
      cd events
      git config user.email "louis@kragniz.eu"
      git config user.name "builds.sr.ht"
      git add -u
      git add events/
      git commit -m "Automated update via builds.sr.ht" -m "JOB_ID=${JOB_ID}" || true
      echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
      git push git@github.com:bristol/events.git
triggers:
- to: builds <builds.sr.ht@kragniz.eu>
  action: email
  condition: failure
